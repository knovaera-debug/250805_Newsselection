name: Yahoo News Scraper

on:
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œ
  schedule:           # è‡ªå‹•å®Ÿè¡Œï¼ˆæ—¥æœ¬æ™‚é–“ 15:00 ã¨æ¯æ™‚ï¼‰
    - cron: '0 6 * * *'  # JST 15:00ï¼ˆUTC 6:00ï¼‰
    - cron: '0 * * * *'  # æ¯æ™‚00åˆ†

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ” Setup Google credentials
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo "$GOOGLE_CREDENTIALS" > credentials.json
          echo "âœ… credentials.json æ›¸ãè¾¼ã¿å®Œäº†"

      - name: ğŸ›  Install Chrome and Chromedriver (fixed to v137)
        run: |
          sudo apt update
          sudo apt install -y wget unzip xvfb libxi6

          # âœ… Install specific version of Google Chrome (v137)
          wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_137.0.7487.0-1_amd64.deb
          sudo dpkg -i google-chrome*.deb || sudo apt -f install -y

          # âœ… Install matching Chromedriver (v137)
          wget -O chromedriver.zip https://chromedriver.storage.googleapis.com/137.0.7487.0/chromedriver_linux64.zip
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

          # âœ… Check versions
          google-chrome --version
          chromedriver --version

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: â–¶ï¸ Run Yahoo News Scraper
        run: python main.py
