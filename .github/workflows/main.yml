name: Yahoo News Scraper

on:
  workflow_dispatch:  # 手動実行
  schedule:           # 自動実行（日本時間 15:00 と毎時）
    - cron: '0 6 * * *'  # JST 15:00（UTC 6:00）
    - cron: '0 * * * *'  # 毎時00分

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: 📁 Checkout repository
        uses: actions/checkout@v3

      - name: 🔐 Setup Google credentials
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo "$GOOGLE_CREDENTIALS" > credentials.json
          echo "✅ credentials.json 書き込み完了"

      - name: 🛠 Install Chrome and Chromedriver (fixed to v137)
        run: |
          sudo apt update
          sudo apt install -y wget unzip xvfb libxi6

          # ✅ Install latest Google Chrome
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome*.deb || sudo apt -f install -y

          # ✅ Install fixed Chromedriver version (137.0.7487.0)
          CHROMEDRIVER_VERSION="137.0.7487.0"
          wget -O chromedriver.zip https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

          # ✅ Check versions
          echo "✅ Installed versions:"
          google-chrome --version
          chromedriver --version

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ▶️ Run Yahoo News Scraper
        run: python main.py
