name: Run News Scraper (Google & Yahoo)

on:
  schedule:
    # ✅ JSTで毎時0分（1時間おき）
    - cron: '0 * * * *'
    # ✅ JSTで毎日15:00（→UTCでは06:00）
    - cron: '0 6 * * *'

  workflow_dispatch:

jobs:
  scrape-news:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🔐 Create credentials.json
      env:
        GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
      run: |
        echo "$GCP_SERVICE_ACCOUNT_KEY" > credentials.json
        echo "✅ credentials.json が作成されました。"

    - name: ▶️ Run Scraper
      run: |
        python main.py

    - name: Check for workflow failure (optional)
      if: ${{ failure() }}
      run: echo "Workflow failed. Check logs for details."
