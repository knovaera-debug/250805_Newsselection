name: Yahoo News Scraper

on:
  workflow_dispatch:  # ÊâãÂãïÂÆüË°å
  schedule:           # Ëá™ÂãïÂÆüË°åÔºàÊó•Êú¨ÊôÇÈñì 15:00 „Å®ÊØéÊôÇÔºâ
    - cron: '0 6 * * *'  # JST 15:00ÔºàUTC 6:00Ôºâ
    - cron: '0 * * * *'  # ÊØéÊôÇ00ÂàÜ

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: üìÅ Checkout repository
        uses: actions/checkout@v3

      - name: üîê Setup Google credentials
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo "$GOOGLE_CREDENTIALS" > credentials.json
          echo "‚úÖ credentials.json Êõ∏„ÅçËæº„ÅøÂÆå‰∫Ü"

      - name: üõ† Install Chrome and Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 curl jq

          # Install latest stable Google Chrome
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -f -y
          rm google-chrome-stable_current_amd64.deb

          # Get the installed Chrome version
          CHROME_VERSION=$(google-chrome --version | sed -E 's/.* ([0-9]+)\..*/\1/')
          echo "Installed Chrome version: $CHROME_VERSION"

          # Install the corresponding Chromedriver
          CHROMEDRIVER_URL=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/known-good-versions-with-downloads.json" | jq -r --arg version "$CHROME_VERSION" '.versions[] | select(.version | startswith($version)) | .downloads.chromedriver[] | select(.platform=="linux64") | .url')

          if [ -z "$CHROMEDRIVER_URL" ]; then
            echo "Failed to find a matching Chromedriver for Chrome version $CHROME_VERSION."
            exit 1
          fi

          echo "Downloading Chromedriver from: $CHROMEDRIVER_URL"
          wget -O chromedriver.zip "$CHROMEDRIVER_URL"
          unzip chromedriver.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

          # Check versions
          echo "Installed versions:"
          google-chrome --version
          chromedriver --version

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ‚ñ∂Ô∏è Run Yahoo News Scraper
        run: python main.py
