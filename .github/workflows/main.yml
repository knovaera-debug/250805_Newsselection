- name: ðŸ›  Install Chrome and Chromedriver
  run: |
    sudo apt update
    sudo apt install -y wget unzip xvfb libxi6

    # Install Chrome
    wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    sudo dpkg -i google-chrome*.deb || sudo apt -f install -y

    # Get Chrome major version
    CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
    MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d '.' -f 1)

    # Get matching Chromedriver version
    LATEST_URL="https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${MAJOR_VERSION}"
    CHROMEDRIVER_VERSION=$(curl -s $LATEST_URL)

    echo "Chrome version: $CHROME_VERSION"
    echo "Chromedriver version: $CHROMEDRIVER_VERSION"

    # Download and install Chromedriver
    wget -O chromedriver.zip https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
    unzip chromedriver.zip
    sudo mv chromedriver /usr/local/bin/
    sudo chmod +x /usr/local
