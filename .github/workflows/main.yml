name: Yahoo News Scraper

on:
  workflow_dispatch:  # ÊâãÂãïÂÆüË°å
  schedule:           # ÂÆöÊúüÂÆüË°å
    - cron: '0 6 * * *'  # ÊØéÊó•15:00 JST
    - cron: '0 * * * *'  # ÊØéÊôÇ00ÂàÜ

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: üìÅ Checkout repository
        uses: actions/checkout@v3

      - name: üõ† Install Chrome and Chromedriver
        run: |
          sudo apt update
          sudo apt install -y wget unzip xvfb libxi6
          
          # Install Chrome
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome*.deb || sudo apt -f install -y

          # Get Chrome version
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d '.' -f 1)

          # Get matching Chromedriver version
          LATEST_URL="https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${MAJOR_VERSION}"
          CHROMEDRIVER_VERSION=$(curl -s $LATEST_URL)

          echo "‚úÖ Chrome version: $CHROME_VERSION"
          echo "‚úÖ Chromedriver version: $CHROMEDRIVER_VERSION"

          wget -O chromedriver.zip https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîê Setup Google credentials
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo "$GOOGLE_CREDENTIALS" > credentials.json

      - name: ‚ñ∂Ô∏è Run Yahoo News Scraper
        run: python main.py
